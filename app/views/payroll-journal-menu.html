         <script type="text/ng-template" id="addPCodes.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button><h4 class="modal-title" id="myMapModalLabel">Add Payroll Code</h4></div>
            <div class="modal-body"   ng-controller="PayrollCodesController">
  <form class="form-horizontal"   name="payrollcodeform" novalidate  >


             

               <div class="form-group">
                  <label class="col-lg-3 control-label">Group code
                   </label>
                  <div class="col-lg-9">
                  

                    <select  class="form-control" name="payrollCodeGroup"  ng-model="payrollcodes.payrollCodeGroupId" ng-options="group.id as group.description for group in pgroups" ng-required="true">
                     <option value="" disabled selected>Payroll Codes Group</option>

                     
                     </select>
                     <span class="text-danger" ng-show="payrollcodeform.$submitted &amp;&amp; payrollcodeform.payrollCodeGroup.$error.required">This field is required</span>
                  </div>
               </div>
               
              
                     
              <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                  <button class="btn btn-sm btn-primary mr"  ng-click="payrollcodeform.$valid && submitPayrollCode(payrollcodeform)" >Save and New</button>
                   <button class="btn btn-sm btn-primary mr"  ng-click="payrollcodeform.$valid && submitPayrollCodeClose(payrollcodes)" >Save and Close</button>
                   <button class="btn btn-sm btn-warning mr"  type="reset">Reset</button>
                   </div>
               </div>
                 <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
             <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
         
            </form>

           
        
</div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>

         </script>

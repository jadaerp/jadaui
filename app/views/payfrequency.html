<h3>Pay Frequencies
   
</h3>
<!-- Zero Configuration-->
 <div ><div class="panel panel-default">
                
                 <div class="panel-body" ng-controller="PayFrequencyController">
                <div class="panel-heading"><div class="clearfix">
   <button class="btn btn-info pull-right mr" type="button" ng-click="open()">Add New</button>
        
        
      </div></div>
                  <div class="table-responsive">
                   <table class="table table-striped">
                     <thead>
                       <tr>

                        <th> Code</th>
                        <th>Description</th>
                        <th>Action</th>

                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="frequency in frequencies">
                      <td>{{ frequency .code}}</td>
                      <td>{{ frequency .description}}</td>



                      <td>
                        <div class="buttons">
                         <button class="btn btn-info pull-left mr" type="button" ng-click="show(frequency)"><em class="fa fa-pencil"></em></button>
                  
                        <button class="btn btn-sm btn-danger"  ng-click="delete(frequency)" title="Delete">
                          <em class="fa fa-trash"></em>
                        </button>
                      </div>
                    </td>          
                  </tr>

                </tbody>
              </table>


            </div>
          
            


          </div>
        </div>
      </div>


      <script type="text/ng-template" id="AddPayFrequency.html">
        <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Add Pay Frequency</h4></div>
        <div class="modal-body" ng-controller="PayFrequencyController" ><!-- START panel-->

         <form class="form-horizontal"  name="payfrequencyform" novalidate>

           <div class="form-group">
            <label class="col-lg-3 control-label">Code</label>
            <div class="col-lg-9">
             <input class="form-control" type="text" name="code" ng-model="pfrequency.code" ng-required="true"
        ng-pattern="/^[\w,]+$/" placeholder="Enter Code"/>

               <span class="text-danger" ng-show="payfrequencyform.code.$dirty &amp;&amp; payfrequencyform.code.$error.required">This field is required</span>
               <span class="text-danger" ng-if="payfrequencyform.code.$dirty &amp;&amp; payfrequencyform.code.$error.pattern">This field is invalid:No special characters allowed </span>
           </div>
         </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Descriptions</label>
          <div class="col-lg-9">
                    <input class="form-control" type="text" name="description" ng-model="pfrequency.description"  ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Enter Description"/>
                    <span class="text-danger" ng-show="payfrequencyform.description.$dirty &amp;&amp; payfrequencyform.description.$error.required">This field is required
         </span>
               <span class="text-danger" ng-if="payfrequencyform.description.$dirty &amp;&amp; payfrequencyform.description.$error.pattern">This field is invalid:No special characters allowed </span>

 
    
         </div>
       </div>




       <div class="form-group">
        <div class="col-lg-offset-3 col-lg-9">
         <button class="btn btn-info btn-sm mr" ng-disabled="payfrequencyform.$invalid"  ng-click="submitPFrequency(payfrequencyform)">Save And New</button>
         <button class="btn btn-info btn-sm mr"  ng-disabled="payfrequencyform.$invalid"  ng-click="closePFrequency()">Save And Close</button>


           <button class="btn btn-warning btn-sm" type="reset">Reset</button>
       </div>
     </div>
                      <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
             <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
         
   </form>
   <!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
 </script>


 <script type="text/ng-template" id="EditPayFrequency.html">
  <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Edit Pay Frequency</h4></div>
  <div class="modal-body" ng-controller="PayFrequencyController"><!-- START panel-->

   <form class="form-horizontal"  name="payfrequencyform" novalidate >

     <div class="form-group">
    
      <div class="col-lg-12">
       <input class="form-control" type="hidden" name="id"  ng-model="frequency.id" />
     </div>
   </div>
    <div class="form-group">
      <label class="col-lg-3 control-label">Code</label>
      <div class="col-lg-9">
       <input class="form-control" type="text" name="code" ng-model="frequency.code" ng-required="true"
        ng-pattern="/^[\w,]+$/"  placeholder="Enter Code"/>
       <span class="text-danger" ng-show="payfrequencyform.code.$dirty &amp;&amp; payfrequencyform.code.$error.required">This field is required</span>
               <span class="text-danger" ng-if="payfrequencyform.code.$dirty &amp;&amp; payfrequencyform.code.$error.pattern">This field is invalid:No special characters allowed </span>
     </div>
   </div>
   <div class="form-group">
    <label class="col-lg-3 control-label">Descriptions</label>
  
        <div class="col-lg-9">
       <input class="form-control" type="text" name="description" ng-model="frequency.description"  ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true"  placeholder="Enter Code"/>
         <span class="text-danger" ng-show="payfrequencyform.description.$dirty &amp;&amp; payfrequencyform.description.$error.required">This field is required
         </span>
               <span class="text-danger" ng-if="payfrequencyform.description.$dirty &amp;&amp; payfrequencyform.description.$error.pattern">This field is invalid:No special characters allowed </span>
     </div>

  
  
 
 </div>




                   <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-9">
                         <button class="btn btn-info btn-sm mr" ng-disabled="payfrequencyform.$invalid"  ng-click="updatePayFrequency(frequency)">Update</button>
                           <button class="btn btn-warning btn-sm mr" type="reset">Reset</button>
                       </div>
                     </div>
                 
</form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
</script>

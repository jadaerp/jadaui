 <h3> Workflow</h3>
 <div class="panel panel-default" ng-controller="WorkflowController">
            <div class="panel-heading">
                  <div class="clearfix">
          <button class="btn btn-sm btn-info pull-right  mr" type="button" ng-click="open()">  Add New</button>
       
         
      </div>
            </div>
          
  <div class="panel-body " >
           <div class="row">
   <div class="col-lg-12">



    
         <table class="table table-bordered-white   table-bordered-whitecol-lg-6" >
            <thead>
               <tr>
                  <th>Priority #</th>
                  <th>Process Name</th>
                 <th>User</th>
                   <th>Action</th>
                 
               </tr>
            </thead>
            <tbody >
               <tr  ng-repeat="workflow in workflows">
                    <td> {{workflow.processId}}</td>
                        <td> {{workflow.status}}</td>
           
                <td>{{workflow.userId}}</td>

                  <td> <div class="clearfix">
        
     <button class="btn btn-sm btn-info  mr" type="button" ng-click="show(workflow)"><em class="fa fa-pencil fa-fw mr"></em></button>

     <button class="btn btn-sm btn-danger  mr" type="button" ng-click="delete(workflow)"><em class="fa fa-trash fa-fw mr"></em></button>
       
      
     
 
      </div></td>
                  
                  
                
               </tr>

              
              
              
              
          
            
            </tbody>
         </table>
             
   </div>
   

   
   </div>
   <hr class="hidden-print" />

     <div class="clearfix">
        
       
         <a  class="btn btn-success pull-left mr" ui-sref="app.task" ui-sref-active="active">Back</a>
      </div>
         </div>
         </div>




     <script type="text/ng-template" id="newWorkflow.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">New workflow</h4></div><div class="modal-body"><!-- START panel-->

 <form class="form-horizontal" name="workflowform" novalidate="" ng-controller="WorkflowController">
    <div class="form-group">
                  <label class="col-lg-3">Task Name
</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="taskname" ng-model="workflow.transactionId" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Task Name"/>

                     <span class="text-danger" ng-show="workflowform.taskname.$dirty &amp;&amp; workflowform.taskname.$error.required">This field is required</span>
               <span class="text-danger" ng-show="workflowform.taskname.$dirty &amp;&amp; workflowform.taskname.$error.pattern"> No special characters allowed </span>
                  </div>
               </div>
                <div class="form-group">
                  <label class="col-lg-3">Priority
</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="Priority" ng-model="workflow.processId" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Enter Priority #"/>
                       <span class="text-danger" ng-show="workflowform.Priority.$dirty &amp;&amp; workflowform.Priority.$error.required">This field is required</span>
               <span class="text-danger" ng-show="workflowform.Priority.$dirty &amp;&amp; workflowform.taskname.$Priority.pattern"> No special characters allowed </span>
                  </div>
               </div>
              
                <div class="form-group">
                  <label class="col-lg-3">Process Name
            </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="process" ng-model="workflow.status" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Enter Process Name"/>
                      <span class="text-danger" ng-show="workflowform.process.$dirty &amp;&amp; workflowform.process.$error.required">This field is required</span>
               <span class="text-danger" ng-show="workflowform.process.$dirty &amp;&amp; workflowform.process.$error.pattern"> No special characters allowed </span>
                  </div>
               </div>

    

           

                     <div class="form-group">
                  <label class="col-lg-3 control-label">User</label>
                  <div class="col-lg-9">
                    <!--  <input class="form-control" type="text" name="user" ng-model="usergroup.user"  placeholder="Enter user"/> -->

                     <select class="form-control" name="user" ng-model="workflow.userId" ng-options="user.id as user.emailAddress for user in users" ng-required="true">
    <option value="" disabled selected>Select User</option>
  </select>   <span class="text-danger" ng-show="workflowform.user.$dirty &amp;&amp; workflowform.user.$error.required">This field is required</span>
                  </div>
               </div>
           
           
              
             
            
              
               <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                     <button class="btn btn-info btn-sm mr" ng-disabled="workflowform.$invalid"  ng-click="submitWorkflow(workflowform)">Save and New</button>
                     <button class="btn btn-info btn-sm mr" ng-disabled="workflowform.$invalid"  ng-click="closeWorkflow()">Save and Close</button>
                      <button class="btn btn-warning btn-sm mr" type="reset">Reset</button>
                  </div>
               </div>
                        <div class="text-center text-success" margin-top="md" ng-show="SuccessMsg">{{SuccessMsg}}</div>
             <div class="text-center text-danger"  margin-top="md" ng-show="errorMsg">{{errorMsg}}</div>
            </form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
         </script>

<script type="text/ng-template" id="Editworkflow.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">Edit workflow</h4></div><div class="modal-body"><!-- START panel-->

 <form class="form-horizontal" name="workflowform" novalidate="" ng-controller="WorkflowController">
   <div class="form-group">
          
                  <div class="col-lg-9">
                     <input class="form-control" type="hidden"  name="trans_type" ng-model="currentworkflow.id" placeholder="Task Name"/>


                  </div>
               </div>
                <div class="form-group">
                  <label class="col-lg-3">Task Name
</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="taskname" ng-model="currentworkflow.transactionId" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Task Name"/>
                       <span class="text-danger" ng-show="workflowform.taskname.$dirty &amp;&amp; workflowform.taskname.$error.required">This field is required</span>
               <span class="text-danger" ng-show="workflowform.taskname.$dirty &amp;&amp; workflowform.taskname.$error.pattern"> No special characters allowed </span>
                  </div>
               </div>
                <div class="form-group">
                  <label class="col-lg-3">Priority
</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="Priority" ng-model="currentworkflow.processId" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Enter Priority #"/>

                      <span class="text-danger" ng-show="workflowform.Priority.$dirty &amp;&amp; workflowform.Priority.$error.required">This field is required</span>
               <span class="text-danger" ng-show="workflowform.Priority.$dirty &amp;&amp; workflowform.taskname.$Priority.pattern"> No special characters allowed </span>
                  </div>
               </div>
              
                <div class="form-group">
                  <label class="col-lg-3">Process Name
            </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="process" ng-model="currentworkflow.status" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" ng-pattern="/^[a-zA-Z0-9\s.\-_']+$/"  ng-required="true" placeholder="Enter Process Name"/>

                           <span class="text-danger" ng-show="workflowform.process.$dirty &amp;&amp; workflowform.process.$error.required">This field is required</span>
               <span class="text-danger" ng-show="workflowform.process.$dirty &amp;&amp; workflowform.process.$error.pattern"> No special characters allowed </span>
                  </div>
               </div>

    
  <div class="form-group">
                  <label class="col-lg-3 control-label">User</label>
                  <div class="col-lg-9">
                    <!--  <input class="form-control" type="text" name="user" ng-model="usergroup.user"  placeholder="Enter user"/> -->

                     <select class="form-control" name="user" ng-model="currentworkflow.userId" ng-options="user.id as user.emailAddress for user in users" ng-required="true">
    <option value="" disabled selected>Select User</option>
  </select>   <span class="text-danger" ng-show="workflowform.user.$dirty &amp;&amp; workflowform.user.$error.required">This field is required</span>
                  </div>
               </div>
           
              
               <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                     <button class="btn btn-info btn-sm mr" ng-disabled="workflowform.$invalid" ng-click=updateWorkflow(currentworkflow)>Update</button>
                      <button class="btn btn-warning btn-sm mr" type="reset">Reset</button>
                  </div>
               </div>
         
            </form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">Close</button></div>
         </script>

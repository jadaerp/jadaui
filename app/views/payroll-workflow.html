 <div class="panel panel-default">
            <div class="panel-heading">Processing Workflow
               
            </div>
          
  <div class="panel-body " ng-controller="WorkflowController">
           <div class="row">
   <div class="col-lg-12">
      
         <table class="table table-bordered-white   table-bordered-whitecol-lg-6" >
            <thead>
               <tr>
                  <th>Priority #</th>
                  <th>Process Name</th>
                 <th>User</th>
                 
               </tr>
            </thead>
            <tbody >
               <tr>
                    <td>1</td>
                   <td>Initiates</td>
                  <td>Jane Doe</td>

                  
                  
                  
                
               </tr>
                
               <tr>

                  <td>2</td>
             
                  <td >Review</td>
                  <td>Jane Doe</td>
                  
                   
               </tr>
              
             <tr>
                  <td>3</td>
                  <td> Approve</td>
                  <td>Jane Doe</td>
                 
                
               </tr>
            
              
              
          
            
            </tbody>
         </table>
             
   </div>
   

   
   </div>
   <hr class="hidden-print" />

     <div class="clearfix">
         
   
         <button class="btn btn-success pull-left mr" type="button" ng-click="open()">Create New</button>
         <button class="btn btn-info pull-left mr" type="button"  ng-click="show()">Edit</button>
          <a  class="btn btn-success pull-right mr" ui-sref="app.workflow" ui-sref-active="active">Back</a>
      </div>
         </div>
         </div>

<script type="text/ng-template" id="newpayrollworkflow.html">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button><h4 class="modal-title" id="myMapModalLabel">New Processing workflow</h4></div><div class="modal-body"><!-- START panel-->

 <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-lg-3">Priority
</label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="trans_type" ng-model="trans_type" placeholder="Enter Priority #"/>
                  </div>
               </div>
              
                <div class="form-group">
                  <label class="col-lg-3">Process Name
            </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="trans_type" ng-model="trans_type" placeholder="Enter Process Name"/>
                  </div>
               </div>

    

           <div class="form-group">
                        <label class="col-sm-3 ">User</label>
                        <div class="col-lg-9">
                    <select class="form-control" name="pay_mode"  ng-model="empMaster.PayModeID">
                              <option value="">Nothing</option>
                              <option value="1">User 1</option>
                              <option value="2">User 2</option>
                              <option value="3">User 3</option>
                              <option value="4">User 4</option>
                           </select>
                          
                     
                        <!-- <div class="col-sm-4">
                           <small class="text-muted">type='number'</small>
                        </div> -->
                  </div>
                           
                     </div>
           
           
              
             
            
              
               <div class="form-group">
                  <div class="col-lg-offset-3 col-lg-9">
                     <button class="btn btn-info btn-sm" type="submit">Save</button>
                      <button class="btn btn-danger btn-sm" type="reset">Cancel</button>
                  </div>
               </div>
            </form>
<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">OK</button></div>
         </script>




<script type="text/ng-template" id="editpayrollworkflow.html">

 <form class="form-horizontal">

                     <input class="form-control" type="text"  name="trans_type" ng-model="trans_type" placeholder="Enter Priority #"/>
                  </div>
               </div>
              
                <div class="form-group">
                  <label class="col-lg-3">Process Name
            </label>
                  <div class="col-lg-9">
                     <input class="form-control" type="text"  name="trans_type" ng-model="trans_type" placeholder="Enter Process Name"/>
                  </div>
               </div>

    

           <div class="form-group">
                        <label class="col-sm-3 ">User</label>
                        <div class="col-lg-9">
                    <select class="form-control" name="pay_mode"  ng-model="empMaster.PayModeID">
                              <option value="">Nothing</option>
                              <option value="1">User 1</option>
                              <option value="2">User 2</option>
                              <option value="3">User 3</option>

                      <button class="btn btn-danger btn-sm" type="reset">Cancel</button>

<!-- END panel--></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">OK</button></div>
